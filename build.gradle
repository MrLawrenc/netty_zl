plugins {
    id 'java'
}

group 'com.gtdq'
version '1.0'
apply plugin: "java"
sourceCompatibility = 11
targetCompatibility = 11
repositories {
    //更换阿里云仓库
    //jar包地址在:D:\gradle-5.6.1\bin\.gradle\caches\modules-2\files-2.1
    maven {
        url "https://maven.aliyun.com/nexus/content/groups/public"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile(
            "junit:junit:4.12"
    )
    compile(
            "io.netty:netty-all:4.1.10.Final", "org.springframework.boot:spring-boot-starter:2.1.6.RELEASE"
    )
    // https://mvnrepository.com/artifact/com.alibaba/fastjson
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.58'

}